    <header>
      <h1>FlamingoUI</h1>

    <div class="container">
      <aside class="sidebar">
        <nav class="nav">

      </aside>
      <main class="content-main gx-2">
        <p class="text-6">Badge</p>

        <div class="badge-container snippet gy-2">
          <!-- BADGE WITH A TEXT -->
          <div class="badge-with-text">
            <p class="badge-text">Text with a badge</p>
            <div class="badge-count">4</div>
          </div>

          <!-- BADGE IN ACTION BUTTON -->

          <div class="badge-action">
            <button class="badge-action-btn">Action</button>
            <div class="badge-count action-count">1</div>
          </div>

          <!-- BADGE IN ACTION BUTTON TOGGLE-->

          <div class="badge-action">
            <button class="badge-action-btn toggle">Hide</button>
            <div class="badge-count action-count-toggle">1</div>
          </div>

          <!-- BADGE IN ACTION ICON-->
          <div class="badge-icon">
            <i class="fas fa-shopping-cart"></i>
            <div class="badge-icon-count">10</div>
          </div>
        </div>

        <div class="html-code"></div>

        <!-- PROFILE BADGE -->
        <p class="text-6">Profile Badge</p>
        <div class="badge-container snippet gy-2">
          <div class="profile-badge">
            <img class="avatar-small" src="./../images/profile.jpg" alt=""  srcset=""/>           
            <span class="do-not-disturb"></span>
          </div>
        
          <div class="profile-badge">
            <img class="avatar-small" src="./../images/profile.jpg" alt=""  srcset=""/>            
            <span class="idle"></span>
          </div>
        
          <div class="profile-badge">
            <img class="avatar-small" src="./../images/profile.jpg" alt=""  srcset=""/>            
            <span class="online"></span>
          </div>
        
          <div class="profile-badge">
            <img class="avatar-small" src="./../images/profile.jpg" alt=""  srcset=""/>
            <span class="offline"></span>
          </div>
        
          <div class="profile-badge">
            <img class="avatar-small" src="./../images/profile.jpg" alt=""  srcset=""/>
            <span class="profile-add"><i class="fas fa-plus"></i></span>
          </div>
        </div>
        <div class="html-code"></div>
      </main>
    </div>

          </div>
