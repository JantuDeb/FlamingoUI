<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/styles/night-owl.min.css">
    <link rel="stylesheet" href="styles.css" />
    <title>FlamingoUI</title>
  </head>
  <body>
    <header>
      <h1>FlamingoUI</h1>
    </header>
    <div class="container">
      <aside class="sidebar">
        <nav class="nav">
          <ul class="nav-list">
            <li><h6>GETTING STARTED</h6></li>
            <li><a href="#" >Introduction</a></li>
            <li><a href="#" >Quickstart</a></li>
            <li><h6>COMPONENTS</h6></li>
            <li><a href="#" >Avatar</a></li>
            <li><a href="#" >Alert</a></li>
            <li><a href="#" >Badge</a></li>
            <li><a href="#" >Button</a></li>
            <li><a href="#" >Card</a></li>
            <li><a href="#" >Image</a></li>
            <li><a href="#" >Input</a></li>
        </ul>
        </nav>
      </aside>
      <main class="content-main gx-2">
        <!-- PROFILE -->
        <p class="text-6">Profile Avatar</p>
        <div class="avatar-container snippet gy-2">
          <img class="avatar-small" src="./images/img_avatar.png" alt="" srcset="" />
          <img class="avatar-medium" src="./images/img_avatar.png" alt="" srcset="" />
          <img class="avatar-regular" src="./images/img_avatar.png" alt="" srcset="" />
          <img class="avatar-large" src="./images/img_avatar.png" alt="" srcset="" />
        </div>

        <div class="html-code"></div>

        <p class="text-6">Text Avatar</p>
        
        <div class="avatar-container snippet gy-2">
          <div class="avatar-text-s h1">A</div>
          <div class="avatar-text-m h1">A</div>
          <div class="avatar-text-l h1">A</div>
          <div class="avatar-text-xl h1">A</div>
        </div>
        <div class="html-code"></div>
      </main>
    </div>

    <!-- script -->
    <script src="index.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
  </body>
</html>
